<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Islamic Video Platform</title>
<link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
/* GLOBAL RESET */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* BACKGROUND WITH ANIMATED GRADIENT */
body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(-45deg, #1a0e0a, #2d1810, #1a0e0a, #3d2315);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    padding: 60px 20px;
    color: white;
    overflow-x: hidden;
    position: relative;
}

@keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Floating Particles */
.particle {
    position: fixed;
    width: 3px;
    height: 3px;
    background: rgba(255, 215, 150, 0.4);
    border-radius: 50%;
    pointer-events: none;
    animation: float 20s infinite ease-in-out;
}

@keyframes float {
    0%, 100% { transform: translateY(0) translateX(0); opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
}

/* Rotating Islamic Mandala - Multiple Layers */
.mandala {
    position: fixed;
    border-radius: 50%;
    background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/0/08/Islamic_pattern.svg/1024px-Islamic_pattern.svg.png') no-repeat center/contain;
    pointer-events: none;
    opacity: 0.08;
    z-index: 0;
}

.mandala-1 {
    width: 800px;
    height: 800px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: rotate 60s linear infinite;
}

.mandala-2 {
    width: 400px;
    height: 400px;
    top: 20%;
    right: 10%;
    animation: rotate-reverse 40s linear infinite;
    opacity: 0.05;
}

@keyframes rotate {
    from { transform: translate(-50%, -50%) rotate(0deg); }
    to { transform: translate(-50%, -50%) rotate(360deg); }
}

@keyframes rotate-reverse {
    from { transform: rotate(0deg); }
    to { transform: rotate(-360deg); }
}

/* MAIN CONTAINER */
.container {
    position: relative;
    z-index: 5;
    max-width: 1400px;
    margin: auto;
    padding-bottom: 120px;
}

/* TITLE WITH ARABIC FLAIR */
h1 {
    text-align: center;
    margin-bottom: 15px;
    font-size: 4rem;
    font-weight: 700;
    font-family: 'Amiri', serif;
    letter-spacing: 3px;
    background: linear-gradient(135deg, #ffd89b 0%, #19547b 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    text-shadow: 0 0 30px rgba(255, 210, 150, 0.3);
    animation: titleGlow 3s ease-in-out infinite;
}

@keyframes titleGlow {
    0%, 100% { filter: drop-shadow(0 0 20px rgba(255, 210, 150, 0.4)); }
    50% { filter: drop-shadow(0 0 35px rgba(255, 210, 150, 0.7)); }
}

.subtitle {
    text-align: center;
    font-size: 1.1rem;
    color: #d4b896;
    margin-bottom: 45px;
    font-weight: 300;
    letter-spacing: 2px;
}

/* SEARCH BAR WITH GLOW */
.search-container {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: 0 auto 50px auto;
}

.search-bar {
    width: 100%;
    padding: 18px 60px 18px 25px;
    border-radius: 50px;
    border: 2px solid rgba(255,210,150,0.3);
    background: rgba(30, 20, 15, 0.7);
    color: #ffe8c7;
    font-size: 1.1rem;
    backdrop-filter: blur(15px);
    outline: none;
    transition: all 0.4s ease;
    box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
}

.search-bar:focus {
    background: rgba(40, 25, 18, 0.85);
    box-shadow: 0 8px 40px rgba(255, 210, 150, 0.3), 0 0 0 3px rgba(255, 210, 150, 0.1);
    border-color: rgba(255,210,150,0.6);
    transform: translateY(-2px);
}

.search-bar::placeholder {
    color: rgba(255, 232, 199, 0.5);
}

.search-icon {
    position: absolute;
    right: 25px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 1.3rem;
    color: #d4b896;
    pointer-events: none;
}

/* GRID DESIGN */
.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 35px;
    animation: fadeIn 0.6s ease;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}

/* ULTRA DOPE GLASS CARD */
.card {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
    border-radius: 24px;
    overflow: hidden;
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255, 210, 150, 0.2);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
    overflow: hidden;
}

.card::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 210, 150, 0.2), transparent);
    transition: left 0.5s;
}

.card:hover::before {
    left: 100%;
}

.card:hover {
    transform: translateY(-12px) scale(1.02);
    box-shadow: 0 25px 50px rgba(255, 210, 150, 0.3), 0 0 30px rgba(255, 210, 150, 0.2);
    border-color: rgba(255, 210, 150, 0.5);
}

/* Image Container with Overlay */
.card-image {
    position: relative;
    width: 100%;
    height: 200px;
    overflow: hidden;
}

.card img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform 0.5s ease;
}

.card:hover img {
    transform: scale(1.1);
}

.card-image::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 50%;
    background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
}

/* CONTENT INSIDE CARD */
.card-content {
    padding: 25px;
    position: relative;
}

.card-content h3 {
    font-size: 1.4rem;
    margin-bottom: 12px;
    color: #ffecd5;
    font-weight: 600;
    line-height: 1.4;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    overflow: hidden;
}

.card-content p {
    font-size: 0.95rem;
    color: #d4b896;
    line-height: 1.6;
}

/* Video Actions */
.video-actions {
    margin-top: 18px;
    display: flex;
    gap: 10px; /* Space between the two buttons */
    justify-content: space-between;
}

.play-btn {
    flex: 1;
    padding: 10px 20px;
    background: linear-gradient(135deg, rgba(255, 210, 150, 0.2), rgba(255, 180, 100, 0.15));
    border: 1px solid rgba(255, 210, 150, 0.4);
    border-radius: 12px;
    color: #ffe5c7;
    font-size: 0.9rem;
    font-weight: 600;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 1px;
    transition: all 0.3s ease;
}

.play-btn:hover {
    background: linear-gradient(135deg, rgba(255, 210, 150, 0.4), rgba(255, 180, 100, 0.3));
    box-shadow: 0 5px 15px rgba(255, 210, 150, 0.4);
    transform: translateY(-2px);
}

/* Duration Badge */
.duration-badge {
    position: absolute;
    top: 15px;
    right: 15px;
    background: rgba(0, 0, 0, 0.8);
    color: #ffd89b;
    padding: 6px 14px;
    border-radius: 8px;
    font-size: 0.85rem;
    font-weight: 600;
    backdrop-filter: blur(5px);
    border: 1px solid rgba(255, 210, 150, 0.3);
    z-index: 2;
}

/* Back Button */
.back-btn {
    display: block;
    margin: 60px auto 0;
    padding: 16px 40px;
    font-size: 1.1rem;
    font-weight: 600;
    border-radius: 50px;
    background: linear-gradient(135deg, rgba(255, 210, 150, 0.2), rgba(255, 180, 100, 0.15));
    color: #ffecd2;
    border: 2px solid rgba(255, 210, 150, 0.4);
    cursor: pointer;
    transition: all 0.3s ease;
    backdrop-filter: blur(10px);
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    letter-spacing: 1px;
    text-transform: uppercase;
}

.back-btn:hover {
    background: linear-gradient(135deg, rgba(255, 210, 150, 0.35), rgba(255, 180, 100, 0.25));
    box-shadow: 0 15px 40px rgba(255, 210, 150, 0.4);
    transform: translateY(-3px);
    border-color: rgba(255, 210, 150, 0.7);
}

/* Loading Animation */
.loading {
    text-align: center;
    padding: 60px;
    font-size: 1.3rem;
    color: #d4b896;
}

.loading::after {
    content: '';
    display: inline-block;
    width: 20px;
    height: 20px;
    border: 3px solid rgba(255, 210, 150, 0.3);
    border-top-color: #ffd89b;
    border-radius: 50%;
    animation: spin 1s linear infinite;
    margin-left: 15px;
    vertical-align: middle;
}

@keyframes spin {
    to { transform: rotate(360deg); }
}

/* Responsive */
@media (max-width: 768px) {
    h1 { font-size: 2.5rem; }
    .grid { grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
    .mandala-1 { width: 500px; height: 500px; }
}
</style>
</head>

<body>

<script>
for (let i = 0; i < 30; i++) {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + '%';
    particle.style.animationDelay = Math.random() * 20 + 's';
    particle.style.animationDuration = (15 + Math.random() * 10) + 's';
    document.body.appendChild(particle);
}
</script>

<div class="mandala mandala-1"></div>
<div class="mandala mandala-2"></div>

<div class="container">
    <h1>‚ò™ ÿßŸÑÿ¥ŸäÿÆ ÿ≠ÿ≥ŸÜ ÿπÿ∑ÿßŸÑŸÑŸá ‚ò™</h1>
    <p class="subtitle">ŸÇŸàÿßÿ¶ŸÖ ÿ™ÿ¥ÿ∫ŸäŸÑ ÿßŸÑÿØÿ±Ÿàÿ≥</p>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-bar" placeholder="Search...">
        <span class="search-icon">üîç</span>
    </div>

    <div id="playlists" class="grid"></div>
    <div id="videos" class="grid" style="display:none;"></div>

    <button id="backBtn" class="back-btn" style="display:none;">‚¨Ö Back to Playlists</button>
</div>

<!-- Fixed Audio Player -->
<div id="audioPlayer" style="position: fixed; bottom: 0; left: 0; right: 0; background: linear-gradient(135deg, rgba(30, 20, 15, 0.95), rgba(40, 25, 18, 0.95)); backdrop-filter: blur(20px); padding: 20px; border-top: 2px solid rgba(255, 210, 150, 0.3); display: none; z-index: 1000; box-shadow: 0 -10px 40px rgba(0, 0, 0, 0.5);">
    <div style="max-width: 1400px; margin: auto; display: flex; align-items: center; gap: 20px; flex-wrap: wrap;">
        <img id="playerThumbnail" src="" alt="" style="width: 60px; height: 60px; border-radius: 12px; object-fit: cover; border: 2px solid rgba(255, 210, 150, 0.3);">
        <div style="flex: 1; min-width: 200px;">
            <div id="playerTitle" style="color: #ffecd5; font-weight: 600; font-size: 1rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">Loading...</div>
            <div id="playerStatus" style="color: #d4b896; font-size: 0.85rem; margin-top: 4px;">Preparing audio...</div>
        </div>
        <button onclick="closePlayer()" style="background: rgba(255, 210, 150, 0.2); border: 1px solid rgba(255, 210, 150, 0.4); color: #ffe5c7; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
            ‚úï Close
        </button>
    </div>
    <audio id="audioElement" controls style="width: 100%; margin-top: 15px; border-radius: 8px;"></audio>
</div>

<script>
const apiBase = "https://mortgage-downtown-entities-ana.trycloudflare.com";

let allPlaylists = [];
let allVideos = [];
let currentView = 'playlists';

async function fetchPlaylists() {
    document.getElementById("playlists").innerHTML = '<div class="loading">Loading playlists...</div>';
    
    const res = await fetch(`${apiBase}/playlists/`);
    const data = await res.json();

    allPlaylists = data;
    currentView = 'playlists';
    
    renderPlaylists(allPlaylists);

    document.getElementById("videos").style.display = "none";
    document.getElementById("backBtn").style.display = "none";
    document.getElementById("searchInput").placeholder = "Search playlists...";
    document.getElementById("searchInput").value = "";
}

function renderPlaylists(list) {
    const playlistsEl = document.getElementById("playlists");
    playlistsEl.innerHTML = "";

    if (list.length === 0) {
        playlistsEl.innerHTML = '<div class="loading">No playlists found</div>';
        return;
    }

    list.forEach(playlist => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="card-image">
                <img src="${playlist.thumbnail}" alt="${playlist.name}"/>
            </div>
            <div class="card-content">
                <h3>${playlist.name}</h3>
                ${playlist.description ? `<p>${playlist.description}</p>` : ''}
            </div>
        `;

        card.onclick = () => fetchVideos(playlist.id);
        playlistsEl.appendChild(card);
    });

    playlistsEl.style.display = "grid";
}

async function fetchVideos(playlistId) {
    document.getElementById("videos").innerHTML = '<div class="loading">Loading videos...</div>';
    document.getElementById("videos").style.display = "block";
    document.getElementById("playlists").style.display = "none";
    
    const res = await fetch(`${apiBase}/videos/playlist/${playlistId}`);
    const data = await res.json();

    allVideos = data;
    currentView = 'videos';
    
    renderVideos(allVideos);
    
    document.getElementById("backBtn").style.display = "block";
    document.getElementById("searchInput").placeholder = "Search videos in this playlist...";
    document.getElementById("searchInput").value = "";
}

function renderVideos(list) {
    const videosEl = document.getElementById("videos");
    videosEl.innerHTML = "";

    if (list.length === 0) {
        videosEl.innerHTML = '<div class="loading">No videos found</div>';
        return;
    }

    list.forEach(video => {
        const minutes = Math.floor(video.duration / 60);
        const seconds = video.duration % 60;

        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
            <div class="card-image">
                <img src="${video.thumbnail}" alt="${video.title}"/>
                <div class="duration-badge">${minutes}:${seconds.toString().padStart(2, "0")}</div>
            </div>
            <div class="card-content">
                <h3>${video.title}</h3>
                <div class="video-actions">
                    <button class="play-btn" onclick="playAudio(${video.id}, '${video.video_id}', '${video.title.replace(/'/g, "\\'")}', '${video.thumbnail}')">
                        üéµ Audio
                    </button>
                    <a href="https://www.youtube.com/watch?v=${video.video_id}" target="_blank" style="text-decoration: none; flex: 1;">
                        <button class="play-btn" style="width: 100%; background: linear-gradient(135deg, rgba(255, 100, 100, 0.2), rgba(200, 0, 0, 0.15)); border-color: rgba(255, 100, 100, 0.4);">
                            üì∫ Video
                        </button>
                    </a>
                </div>
            </div>
        `;

        videosEl.appendChild(card);
    });

    videosEl.style.display = "grid";
}

async function playAudio(videoId, youtubeVideoId, title, thumbnail) {
    const player = document.getElementById('audioPlayer');
    const audioElement = document.getElementById('audioElement');
    const playerTitle = document.getElementById('playerTitle');
    const playerStatus = document.getElementById('playerStatus');
    const playerThumbnail = document.getElementById('playerThumbnail');
    
    player.style.display = 'block';
    playerTitle.textContent = title;
    playerStatus.textContent = 'Loading audio...';
    playerStatus.style.color = '#d4b896';
    playerThumbnail.src = thumbnail;
    
    try {
        const response = await fetch(`${apiBase}/videos/${videoId}/play`);
        
        if (!response.ok) {
            throw new Error('Failed to load audio');
        }
        
        const data = await response.json();
        
        audioElement.src = data.mp3_url;
        playerStatus.textContent = 'Ready to play';
        
        audioElement.play();
        playerStatus.textContent = 'Playing...';
        
        audioElement.onplay = () => {
            playerStatus.textContent = 'Playing...';
        };
        
        audioElement.onpause = () => {
            playerStatus.textContent = 'Paused';
        };
        
        audioElement.onended = () => {
            playerStatus.textContent = 'Finished';
        };
        
        audioElement.onerror = () => {
            playerStatus.textContent = 'Error loading audio';
            playerStatus.style.color = '#ff6b6b';
        };
        
    } catch (error) {
        console.error('Error loading audio:', error);
        playerStatus.textContent = 'Failed to load audio';
        playerStatus.style.color = '#ff6b6b';
    }
}

function closePlayer() {
    const player = document.getElementById('audioPlayer');
    const audioElement = document.getElementById('audioElement');
    
    audioElement.pause();
    audioElement.src = '';
    player.style.display = 'none';
}

document.getElementById("searchInput").addEventListener("input", function() {
    const query = this.value.toLowerCase().trim();

    if (currentView === 'playlists') {
        const filtered = allPlaylists.filter(p =>
            p.name.toLowerCase().includes(query) ||
            (p.description && p.description.toLowerCase().includes(query))
        );
        renderPlaylists(filtered);
    } else if (currentView === 'videos') {
        const filtered = allVideos.filter(v =>
            v.title.toLowerCase().includes(query)
        );
        renderVideos(filtered);
    }
});

document.getElementById("backBtn").onclick = fetchPlaylists;

fetchPlaylists();
</script>
